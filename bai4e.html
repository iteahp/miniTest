<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập 3 cạnh của 1 tam giác</title>
</head>
<body>
<b>Nhập a : </b>
<input type="number" id="a">
<b>Nhập b : </b>
<input type="number" id="b">
<b>Nhập c : </b>
<input type="number" id="c">
<button onclick="kttg()">Kiểm tra</button>
<b id="result"></b>
</body>
<script>
    function kttg() {
        let a = document.getElementById('a').value;
        let b = document.getElementById('b').value;
        let c = document.getElementById('c').value;
        if (a > 0 && b > 0 && c > 0) {
            if (((a + b) > c) || ((b + c) > a) || ((a + c) > b)) {
                if (a == b && b==c) {
                    document.getElementById('result').innerHTML = "Đây là một tam giác đều "
                } else {
                    if (a == b || a == c || b == c) {
                        document.getElementById('result').innerHTML = "Đây là một tam giác cân "
                    } else {
                        if (a * a + b * b == c * c || a * a + c * c == b * b || b * b + c * c == a * a) {
                            document.getElementById('result').innerHTML = "Đây là một tam giác vuông "
                        } else {
                            document.getElementById('result').innerHTML = "Đây là một tam giác  "
                        }
                    }
                }

            }

        } else document.getElementById('result').innerHTML = "Đây không phải một tam giác "

    }
</script>
</html>
