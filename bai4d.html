<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4 phần d</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số năm  : ")
    if (a>100){
        let tk = parseInt(a/100 + 1)
        alert("Đang ở thế kỷ thứ " + tk)

    } else {
        if (a>0){
            alert("Đang ở thế kỷ thứ 1")
        }
    }
</script>
</body>
</html>
